<div *ngIf="artista" class="container main-container animated fadeIn fast">

  <div class="row">

    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail rounded-circle">
    </div>

    <div class="col-md-9">
      <h3>{{artista.name}} <small> Popularidad {{artista.popularity}}</small></h3>
      <hr>
      <a [href]='artista.external_urls?.spotify' class="btn btn-outline-primary">Ver PÃ¡gina</a>
      <button [routerLink]="['/buscar']" class="btn btn-outline-danger">Regresar</button>
    </div>

  </div>
</div>

<div *ngIf="pistas" class="container main-container animated fadeIn fast">
  <div class="row">
    <table class="tbl-align table table-sm table-inverse table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Cancion</th>
          <th>Popularidad</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td><img [src]="pista.album?.images | sinfoto" class="img-size img_fluid" alt="pista.album.name"></td>
          <td>{{pista.name}}</td>
          <td>{{pista.popularity}}%</td>
          <td>
            <audio controls>
                  <source [src]="pista.preview_url">
                </audio>
            <!-- <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
